<h1>Nested Json Array in angular</h1>

<div *ngFor="let data of demodata.orders.data">
    <p>{{data.id}}</p>
    <p>{{data.amount}}</p>
    <p>{{data.dealer.company.name}}</p>
    <p>{{data.createdAt | date}}</p>
  
  
  <div *ngFor="let trans of data.transactions">
  <p *ngIf="trans.stripe">{{trans.stripe.status}}</p>
  <p *ngIf="trans.stripe">{{trans.stripe.card.funding}}</p>
</div>

</div>
